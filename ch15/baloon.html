<script>

  let balloon = document.querySelector("p");
  const MIN_SIZE = 16;
  const MAX_SIZE = 170;
  let size = MIN_SIZE;
  window.addEventListener("keydown", resize);

  function resize(event) {
    event.preventDefault();
    if (event.key == "ArrowUp") {
      	size += Math.ceil(size * 0.1);
        if (size > MAX_SIZE) {
            balloon.childNodes[0].nodeValue = "ðŸ’¥";
            window.removeEventListener("keydown", resize);
        }
    } else if (event.key == "ArrowDown") {
    	size -= Math.ceil(size * 0.1);
      	if (size < MIN_SIZE) {
        	size = MIN_SIZE;
        }
    }
    balloon.style.fontSize = size.toString() + "px";
  }
</script>
