<!doctype html>

<div id="grid"></div>
<button id="next">Next generation</button>

<script>
  // Your code here.
  const ROWS = 20;
  const COLUMNS = 20;

  function randomCells(n = ROWS, m = COLUMNS) {
    let cells = new Array(n);
    for (let i = 0; i < cells.length; i++) {
      let line = new Array(m);
      cells[i] = line;
      for (let j = 0; j < line.length; j++) {
        cells[i][j] = Boolean(Math.round(Math.random()));
      }
    }
    return cells;
  }

  function appendCellElements(grid, cells) {
    for (let i = 0; i < cells.length; i++) {
      for (let j = 0; j < cells[i].length; j++) {
        let checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.setAttribute("id", i * cells.length);
        checkbox.checked = cells[i][j];
        grid.appendChild(checkbox);
      }
    }
  }
  
  let cells = randomCells();
  let grid = document.querySelector("#grid");
  grid.style.width = 1.3 * COLUMNS + "em";
  appendCellElements(grid, cells);

</script>
